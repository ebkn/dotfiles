# fuzzy finder
# requires `$ brew install fzf`
[[plugins]]
repo = '~/.fzf'

[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
nnoremap <C-f> :Files<CR>
nnoremap <C-g> :Rg<Space>
let g:fzf_layout = { 'down': '~40%' }
let g:fzf_buffers_jump=1
command! -bang -nargs=* Rg call fzf#vim#grep("rg --column --line-number --no-heading --color=always --smart-case --hidden ".shellescape(<q-args>), 1, <bang>0)
'''

[[plugins]]
repo = 'antoinemadec/coc-fzf'
hook_add = '''
nnoremap <silent> <space>d :<C-u>CocFzfList diagnostics<CR>
nnoremap <silent> <space>c :<C-u>CocFzfList commands<CR>
nnoremap <silent> <space>o :<C-u>CocFzfList outline<CR>
'''
