# set prefix key
set -g prefix C-q
unbind C-b

# enable mouse
set-option -g mouse on

# maximize pane
bind + run '#(~/dotfiles/tmuxbins/maximize_pane "#{session_name}" #D)'

# fix remaining word
set -s set-clipboard off

# color
set -g default-terminal "screen-256color"

# reduce delay
set -sg escape-time 10
set-option -g repeat-time 500

# index number
set -g base-index 1
set -g pane-base-index 1

# status bar
set-option -g status-position top
set-option -g status-left-length 300
set-option -g status-right-length 300
set-option -g status-left '[#H] #{pane_current_path}'
set-option -g status-right '#(~/dotfiles/tmuxbins/wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
set-option -g status-interval 1 # refresh interval
set-option -g status-justify centre
setw -g monitor-activity on

# create new window
bind c new-window -c '#{pane_current_path}'
# split window
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3
# remove pane
bind q kill-pane

# copy
setw -g mode-keys vi
# comment out following line if linux
set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# colors
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-attr none
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr none
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour245
set-window-option -g window-status-current-attr none
set-option -g pane-border-fg colour238
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg black
set -g message-fg black
set -g message-bg white
set -g message-attr none
