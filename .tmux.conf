# 色
set -g default-terminal "screen-256color"
# set -g terminal-overrides 'xterm:colors=256'

# prefix keyをC-qに
set -g prefix C-q
unbind C-b

# escapeキーの遅延を減らす
set -sg escape-time 0

set-option -g repeat-time 500

# 文字が残る問題を解消
set -s set-clipboard off

# インデックス
set -g base-index 1
set -g pane-base-index 1

# ステータスバー
set-option -g status-position top
set-option -g status-left-length 300
set-option -g status-right-length 300
# #P : ペイン番号
set-option -g status-left '#H: [#P] Session: #S #I'
set-option -g status-right '#(~/dotfiles/tmuxbins/wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
# リフレッシュ間隔
set-option -g status-interval 1
set-option -g status-justify centre
setw -g monitor-activity on
# バーの色
set-option -g status-bg colour235
# status lineの色
set-option -g status-fg white

# ウィンドウ分割
bind c new-window -c '#{pane_current_path}'

# s, v でペイン分割
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# qでペイン削除
bind q kill-pane

# h, j, k, lでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# アクティブペイン
set-option -g pane-active-border-bg colour235

# マウス操作を有効にする
set-option -g mouse on
# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
